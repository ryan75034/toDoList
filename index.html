<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>To DO LIST</title>
</head>
<body>
    <section id="sidebar">
        <header>
            <img src="/assets/image/userNameIcon.png" alt="User Image">
            <h1>User Name</h1>
        </header>
        <aside>
            <div id="searchGroup">
                <p>Search Groups</p>
                <img src="/assets/image/searchGroupIcon.png" alt="Search Tool">
            </div>
            <div id="groupBox">
                <p>Daily Task</p>
                <p>Important</p>
                <p>Work</p>
                <p>Completed</p>
            </div>
            <div id="createGroupButton">
                <img src="/assets/image/createGroupAddIcon.png" alt="Add Button Icon">
                <p>Create Groups</p>
            </div>
        </aside>
    </section>

    <section id="mainBody">
        <div id="addTaskButton">
            <p>Add A Task</p>
            <img src="/assets/image/addTaskAddIcon.png" alt="Add Button Icon">
        </div>
        <div id="taskCol">
            <img id="taskCheckButton" src="/assets/image/taskCheckBoxIcon.png" alt="">
            <p>Task To Complete</p>
            <img id="deleteTaskButton" src="/assets/image/deleteTaskIcon.png" alt="">
        </div>
    </section>

    <script src="/javascript/script.js"></script>
</body>
</html>
